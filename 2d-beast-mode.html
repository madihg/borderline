<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’ª Beast Mode Middle East ðŸ’ª</title>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            position: relative;
            overflow: hidden;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        img {
            position: absolute;
            border: 1px solid white;
            outline: 1px solid black;
            object-fit: cover;
            opacity: 0.9;
        }

        .img1 {
            width: 30%;
            left: 5%;
            top: 20%;
            transform: rotate(-5deg);
        }

        .img2 {
            width: 40%;
            right: 10%;
            top: 10%;
            transform: rotate(10deg);
        }

        .img3 {
            width: 35%;
            left: 50%;
            bottom: 5%;
            transform: rotate(-15deg);
        }

        .text-container {
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            outline: 1px solid black;
            padding: 20px;
            font-family: 'Holtwood One SC', serif;
            font-size: 3em;
            color: white;
            text-align: center;
            background-color: black;
            border-radius: 20px;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
        }

        .muscle-button {
            font-size: 2em;
            padding: 15px 25px;
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
            cursor: pointer;
        }

        .video-container {
            display: none;
            z-index: 15;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 600px;
            border: 10px solid #000;
            border-radius: 30px;
            background-color: black;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .link-circle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            text-decoration: none;
            z-index: 30;
        }

        .emoji {
            position: absolute;
            bottom: 0;
            font-size: 1.5em;
            opacity: 1;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .emoji-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="assets/arab-bodybuilder1.png" alt="Image 1" class="img1">
        <img src="assets/arab-bodybuilder2.jpg" alt="Image 2" class="img2">
        <img src="assets/arab-bodybuilder3.png" alt="Image 3" class="img3">
    </div>
    <div class="text-container">
        BEAST MODE MIDDLE EAST
    </div>
    <div class="button-container">
        <button class="muscle-button" onclick="startVideo()">ðŸ’ª</button>
    </div>
    <div class="video-container" id="video-container">
        <video id="video" autoplay></video>
        <div class="emoji-container" id="emoji-container"></div>
    </div>
    <a href="3a-inter3.html" class="link-circle">â—‹</a>
    <script>
        function startVideo() {
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video');

            // Show the video container
            videoContainer.style.display = 'block';

            // Use getUserMedia to access the webcam
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    startEmojis();
                })
                .catch(err => {
                    console.error('Error accessing the webcam: ', err);
                });
        }

        function startEmojis() {
            setInterval(() => {
                createEmoji('ðŸ’–'); // Heart emoji
                createEmoji('ðŸ’ª'); // Muscle emoji
            }, 1000);
        }

        function createEmoji(emoji) {
            const emojiElement = document.createElement('div');
            emojiElement.classList.add('emoji');
            emojiElement.textContent = emoji;

            // Random horizontal position within the video container
            const emojiContainer = document.getElementById('emoji-container');
            emojiElement.style.left = Math.random() * 90 + '%';

            emojiContainer.appendChild(emojiElement);

            // Remove the emoji after animation completes
            setTimeout(() => {
                emojiElement.remove();
            }, 5000);
        }
    </script>
</body>
</html>
